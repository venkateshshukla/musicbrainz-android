dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-21.0.0"

test:
  override:
    - emulator -avd circleci-android21 -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ./gradlew connectedAndroidTest
    - cp -r musicbrainz-android/app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r musicbrainz-android/app/build/outputs/reports/androidTests/connected/* $CIRCLE_TEST_REPORTS/html
    - cp -r musicbrainz-android/app/build/outputs/androidTest-results/connected/* $CIRCLE_TEST_REPORTS/xml

